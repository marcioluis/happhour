<ion-header>
  <ion-navbar>
    <ion-title>nearby</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of items" col-6 col-md-4 col-xl-3>
        <ion-card>
          <ion-card-header>{{item.header}}</ion-card-header>
          <ion-card-content>{{item.content}}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-fab right bottom>
    <button ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="walk"></ion-icon></button>
      <button ion-fab><ion-icon name="film"></ion-icon></button>
      <button ion-fab><ion-icon name="beer"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
