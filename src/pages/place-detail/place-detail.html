<ion-header>
  <ion-navbar>
    <ion-title>place-detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{place.logoUrl}}">
  <h3>{{place.nome}}</h3>
  <h4>{{place.subNome}}</h4>
  <hr>
  <p>{{place.descricao}}</p>

  <div>
    <ion-list no-lines>
      <ion-list-header>
        Vantagens
      </ion-list-header>
      <ion-item *ngIf="place.isPontuavel">
        <ion-icon name="beer" isActive="{{place.isPontuavel}}" item-left></ion-icon>
        <ion-textarea rows="2" readonly value="Troque seus HappPoints por itens do bar."></ion-textarea>
      </ion-item>
      <ion-item *ngIf="place.isReservavel">
        <ion-icon name="restaurant" isActive="{{place.isReservavel}}" item-left></ion-icon>
        <ion-textarea readonly value="Esse local aceita reservas."></ion-textarea>
      </ion-item>
      <ion-item *ngIf="place.isHappyOnDemand">
        <ion-icon name="timer" isActive="{{place.isHappyOnDemand}}" item-left></ion-icon>
        <ion-textarea rows="3" readonly value="Sua diversão no seu tempo! Aproveite o Happy Hour da casa no horário que quiser."></ion-textarea>
      </ion-item>
    </ion-list>
  </div>

  <div>
    <h5>Contato:</h5>
    <p *ngFor="let fone of place.telefones">{{fone}}</p>
    <h5>Endereço:</h5>
    <address>{{place.endereco}}</address>
    <h5>Hoje:</h5>
    <p>{{place.hoje}}</p>
  </div>

  <button ion-button full>Criar Happ aqui!</button>
  
  <h5>Fotos:</h5>
  <ion-slides [autoplay]="1000*10" [loop]="true" [pager]="true" [slidesPerView]="1">
    <ion-slide *ngFor="let foto of place.fotosUrls">
      <img [src]="foto">
    </ion-slide>
  </ion-slides>

</ion-content>
