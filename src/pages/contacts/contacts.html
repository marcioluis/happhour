<ion-header>

  <ion-navbar>
    <ion-title>contacts</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="searchContacts($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let contact of contacts, trackBy: trackByContacts">
      <ion-avatar item-left>
        <img src="{{ getAvatar(contact) }}">
      </ion-avatar>
      <h2>{{ getDisplayName(contact) }}</h2>
      <p>{{ getPhone(contact) }}</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (tap)="syncContacts()"><ion-icon name="refresh"></ion-icon></button>
  </ion-fab>
</ion-content>
